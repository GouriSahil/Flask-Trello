<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boards | Trello Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Your Boards</h2>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createBoardModal">+ Create New Board</button>
    </div>

    <div class="row">
        {% for board in boards %}
        <div class="col-md-4">
            <div class="card shadow-lg border-0 mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ board }}</h5>
                    <a href="#" class="btn btn-outline-primary">Open Board</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="modal fade" id="createBoardModal" tabindex="-1" aria-labelledby="createBoardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createBoardModalLabel">Create New Board</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="boardName" class="form-label">Board Name</label>
                        <input type="text" class="form-control" id="boardName" placeholder="Enter board name">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Board</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
