<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light py-2">
        <div class="container">
            <a class="navbar-brand fw-bold me-4" href="{{ url_for('home') }}">
                Trello Clone
            </a>
            
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-primary btn-sm me-2" href="{{ url_for('create_board') }}">
                        New Board
                    </a>
                    <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}">
                        Logout
                    </a>
                {% else %}
                    <a class="btn btn-outline-primary btn-sm me-2" href="{{ url_for('login') }}">
                        Login
                    </a>
                    <a class="btn btn-primary btn-sm" href="{{ url_for('register') }}">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
